name: Deploy image to Dev env

on:
    pull_request:
      branches: [main]
      types: [closed]

env:
    REGISTRY: us-east1-docker.pkg.dev
    GKE_CLUSTER: autopilot-cluster-1
    LOCATION: us-central1
    DEPLOYMENT_YAML: first-deployment.yaml
    PROJECT_ID: dynamic-circle-398514

jobs: 
    Re-tag: 
        runs-on: ubuntu-latest
        environment: nprd
        steps:
          
          - name: Checkout Code
            uses: actions/checkout@v3

          - name: Authenticate to Google Cloud
            id: auth
            uses: 'google-github-actions/auth@v1'
            with:
              service_account: ${{ secrets.TERRAFORM_SA }}
              credentials_json: ${{ secrets.GOOGLE_ACCESS_CREDENTIALS }}

          - name: Set up Cloud SDK
            uses: 'google-github-actions/setup-gcloud@v0.6.0'
                    
          - name: Login to GAR
            uses: docker/login-action@v3
            with:
                registry: ${{env.REGISTRY}}
                username: _json_key #_json_key_base64
                password: ${{ secrets.GOOGLE_ACCESS_CREDENTIALS}}
          
          
          - name: Configure Docker Client
            run:  |-
                gcloud auth configure-docker --quiet 
        
          - name: Docker images
            run:  |-
                docker images 

          - name: Docker pull
            run:  |-
                docker pull us-east1-docker.pkg.dev/dynamic-circle-398514/ecomm/pv-stores:latest   
          
          - name: Docker images
            run:  |-
              docker images
    
          - name: Retag Docker Image
            env:
                IMAGE_NAME: us-east1-docker.pkg.dev/dynamic-circle-398514/ecomm/pv-stores
            run: |
                COMMIT_HASH=$(git rev-parse --short HEAD)
                docker tag $IMAGE_NAME:latest $IMAGE_NAME:dev
          
          - name: Docker images
            run:  |-
              docker images

          - name: Docker push
            env:
              IMAGE_NAME: us-east1-docker.pkg.dev/dynamic-circle-398514/ecomm/pv-stores
            run:  |-
              docker push $IMAGE_NAME --all-tags
    
    Deploy:
      needs: Re-tag
      runs-on: ubuntu-latest
      environment: nprd
      steps:  
        - name: Authenticate to Google Cloud
          id: auth
          uses: 'google-github-actions/auth@v1'
          with:
            service_account: ${{ secrets.TERRAFORM_SA }}
            credentials_json: ${{ secrets.GOOGLE_ACCESS_CREDENTIALS }}

        - name: Set up Cloud SDK
          uses: 'google-github-actions/setup-gcloud@v0.6.0'

        - name: Get GKE credentials
          run: gcloud container clusters get-credentials autopilot-cluster-1 --region us-central1 --project dynamic-circle-398514

        - name: kubectl - Google Cloud GKE cluster.
        uses: ameydev/gke-kubectl-action@master
        env:
          PROJECT_ID: dynamic-circle-398514
          APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_ACCESS_CREDENTIALS }}
          CLUSTER_NAME: autopilot-cluster-1
          ZONE_NAME: us-central1
        with:
          args: apply -f first-deployment.yml -n dev

