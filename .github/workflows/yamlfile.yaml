name: YAML Iterator

on:
  push:

jobs:
  process_yaml:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install yq
      run: |
        python -m pip install --upgrade pip
        pip install yq

    - name: Run YAML Iterator
      run: |
        # Your YAML processing script goes here
        yaml_file="inputs.yaml"

        # Example: iterate over keys
        keys=$(yq eval 'dev' "$yaml_file")

        for key in $keys; do
            echo "Processing key: $key"

        done